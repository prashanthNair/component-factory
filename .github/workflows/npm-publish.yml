name: NPM Publish
on:
  push:
    branches:
      - develop

jobs:
  npm-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Configure Git
        run: |
          git config --global user.email "Prashanthmsktm@gmail.com"
          git config --global user.name "prashanthNair "

      - name: Bump Version
        run: npm version patch -m "Bump version to %s"

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
